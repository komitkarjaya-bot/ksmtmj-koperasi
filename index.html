<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Dashboard Anggota KMTMJ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f7;
      padding: 20px;
    }
    .card {
      max-width: 420px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 6px 16px rgba(0,0,0,.1);
    }
    h3 {
      margin-top: 0;
      color: #1b5e20;
      text-align: center;
    }
    .row {
      display: flex;
      justify-content: space-between;
      padding: 8px 0;
      border-bottom: 1px solid #eee;
    }
    .row:last-child { border-bottom: none; }
    .label { color: #555; }
    .value { font-weight: bold; }
    .error {
      color: red;
      text-align: center;
    }
  </style>
</head>
<body>

<div class="card" id="app">
  Memuat data...
</div>

<script>
const params = new URLSearchParams(window.location.search);
const token = params.get("token");

if (!token) {
  document.getElementById("app").innerHTML =
    "<p class='error'>Token tidak ditemukan. Silakan login ulang.</p>";
} else {

  fetch("https://script.google.com/macros/s/AKfycbynmfSnc5fjtywkr53_N2-rM-okpkKW_QFOpWzV9eqEgmFsXmm7mryKYQaFdgtQNDq2/exec?action=data&token=" + encodeURIComponent(token))
    .then(res => res.json())
    .then(data => {

      if (!data || data.error) {
        document.getElementById("app").innerHTML =
          "<p class='error'>Session tidak valid / sudah berakhir</p>";
        return;
      }

      document.getElementById("app").innerHTML = `
        <h3>Dashboard Anggota</h3>

        <div class="row"><div class="label">No Anggota</div><div class="value">${data.noanggota}</div></div>
        <div class="row"><div class="label">Nama</div><div class="value">${data.nama}</div></div>
        <div class="row"><div class="label">Email</div><div class="value">${data.email}</div></div>
        <div class="row"><div class="label">Simpanan Pokok</div><div class="value">Rp ${Number(data.pokok).toLocaleString("id-ID")}</div></div>
        <div class="row"><div class="label">Simpanan Wajib</div><div class="value">Rp ${Number(data.wajib).toLocaleString("id-ID")}</div></div>
        <div class="row"><div class="label">Simpanan Sukarela</div><div class="value">Rp ${Number(data.sukarela).toLocaleString("id-ID")}</div></div>
        <div class="row"><div class="label">Status</div><div class="value">${data.status}</div></div>
      `;
    })
    .catch(err => {
      document.getElementById("app").innerHTML =
        "<p class='error'>Gagal menghubungi server</p>";
      console.error(err);
    });
}
</script>

</body>
</html>
